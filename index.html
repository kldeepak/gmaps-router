<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The calculated route on the site using Google Maps API</title>
		
		<link rel="stylesheet" href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css">
		<link rel="stylesheet" href="style.css">
		
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="gmaps.js"></script>
	</head>
	
	<body onload="initialize()">
		
		<div id="map-canvas"></div>
		
		<div id="control-panel">
				
			<div class="form-wrapper">
				<form onsubmit="calcRoute();return false;">
					<p>Get direction</p>
					<label>from</label> <input type="text" id="start" value="" required>
					<br>
					<label>to</label> <input type="text" id="end" value=""  required>
					<br>
					<label>waypoints</label> <input type="text" id="waypts" value="">
					<br>
					<input type="submit" value="Route">
				</form>
			</div>
			
			<div id="directions-panel"></div>

			<div id="footer">
				<p><a href="http://eth1.ru">home</a> | <a href="https://github.com/ethernet1/gmaps-router">code on github</a></p>
			</div>

		</div>

	</body>
</html>
